<ion-app>
  <ion-split-pane contentId="main-content" [when]="false">
    <ion-menu contentId="main-content" type="overlay" swipeGesture="false">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <div class="logo" >
              <img src="../../../../assets/icon/favicon.png" width="40"  alt="Logo">      
            </div>    
            <span  style="cursor: pointer;float: left;margin-left:15px"
              (click)="onScrollTo('home')">Calculo do Servidor</span>
          </ion-list-header>
         
          <ion-menu-toggle auto-hide="false" >
            <ion-item *ngFor="let p of appPages; let i = index"
              routerDirection="root" 
                (click)="onScrollTo(p.url)"
                detail="false" 
                lines="none"
                routerLinkActive="selected">                       
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon aria-hidden="true"  [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
